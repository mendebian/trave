<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trave</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Trave</h1>
    </header>
    <main class="main-container">
        <div id="game">
            <div id="attempts">
            </div>
            <div class="submit-content">
                <input class="submit-input" type="text" id="guessInput" autofocus>
                <button class="submit-button" onclick="submitGuess()">ENTER</button>
            </div>
        </div>

        <div class="overlay" id="overlay"></div>

        <div id="customMessage" style="display: none;">
            <div class="alert">
                <p id="messageTitle"></p>
                <p id="messageText"></p>
                <section class="alert-buttons">
                    <p id="shareButton" onclick="shareResult()">Compartilhar <img src="./src/img/share.png"></p>
                    <p id="closeButton" onclick="hideAlert()">Fechar</p>
                </section>
            </div>
        </div>
  
    </main>
    <footer>
        <p class="copyright">&copy;2024 Lucas de Morais. Disponibilizado sob a Licen√ßa MIT.</p>
    </footer>
    <script src="./src/js/script.js"></script>
</body>
</html>
