<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trave</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Trave</h1>
    </header>
    <main class="main-container">
        <div id="game">
            <div id="attempts">
            </div>
            <div class="submit-content">
                <input class="submit-input" type="text" id="guessInput" autofocus>
                <button class="submit-button" onclick="submitGuess()">ENTER</button>
            </div>
        </div>

        <div class="result-pop-up-overlay" id="result-pop-up-overlay"></div>

        <div id="result-pop-up" style="display: none;">
            <div class="result-container">
                <p id="result-title"></p>
                <p id="result-text"></p>
                <section class="result-buttons">
                    <p id="share-button" onclick="shareResult()">Compartilhar</p>
                    <p id="close-button" onclick="hideAlert()">Fechar</p>
                </section>
            </div>
        </div>

        <div id="hint-pop-up" style="display: none;">
            <p id="hint-text"></p>
        </div>

    </main>
    <footer>
        <p class="copyright">&copy;2024 Lucas de Morais. Disponibilizado sob a Licen√ßa MIT.</p>
    </footer>
    <script src="./src/js/script.js"></script>
</body>
</html>
